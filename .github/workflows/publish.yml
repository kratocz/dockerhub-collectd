name: Publish Docker image

on:
  schedule:
    - cron: '20 18 * * *'
  push:
    branches: [ "main" ]

jobs:
  push_to_registry:
    name: Push to Docker Hub
    strategy:
      fail-fast: false
      matrix:
        php_version: [5.6, 7.2, 7.4, 8.1]
        web_server: ["", "-apache"]
        environment: ["", "-dev"]
    #runs-on: ubuntu-latest
    runs-on: [linux, x64]
    environment: production
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image 1.2
        uses: docker/build-push-action@v3
        with:
          context: .
          push: ${{ github.ref_name == 'main' }}
          build-args: |
            PHP_IMAGE_TAG=${{ matrix.php_version }}${{ matrix.web_server }}${{ matrix.environment }}
            ENVIRONMENT=${{ matrix.environment }}
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/php:${{ matrix.php_version }}${{ matrix.web_server }}${{ matrix.environment }}-1.2
          target: v1_2${{ matrix.environment }}

      - name: Build and push Docker image 1.3
        uses: docker/build-push-action@v3
        with:
          context: .
          push: ${{ github.ref_name == 'main' }}
          build-args: |
            PHP_IMAGE_TAG=${{ matrix.php_version }}${{ matrix.web_server }}
            ENVIRONMENT=${{ matrix.environment }}
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/php:${{ matrix.php_version }}${{ matrix.web_server }}${{ matrix.environment }}-1.3
            ${{ secrets.DOCKER_USERNAME }}/php:${{ matrix.php_version }}${{ matrix.web_server }}${{ matrix.environment }}-1
            ${{ secrets.DOCKER_USERNAME }}/php:${{ matrix.php_version }}${{ matrix.web_server }}${{ matrix.environment }}
          target: v1_3${{ matrix.environment }}
